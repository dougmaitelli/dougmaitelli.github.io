<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix</title>
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
</head>
<body>
  <div class="matrix"></div>
  <div class="ui container mainContainer">
    <div class="ui raised very padded text segment">
      <img class="ui centered small circular image" src="https://avatars3.githubusercontent.com/u/1277391">
      <h1 class="ui center aligned header">
        Douglas Maitelli
      </h1>
      <h3 class="ui center aligned header">
        Full-stack Developer
      </h3>

      <div class="tecnologies">
        <h4 class="ui horizontal divider header">
          <i class="cubes icon"></i>
          Tecnologies
        </h4>
        <i class="devicon-apache-plain-wordmark colored"></i>
        <i class="devicon-docker-plain-wordmark colored"></i>
        <i class="devicon-mongodb-plain colored"></i>
        <i class="devicon-mysql-plain colored"></i>

        <h4 class="ui horizontal divider header">
          <i class="file code outline icon"></i>
          Languages
        </h4>
        <i class="devicon-java-plain-wordmark colored"></i>
        <i class="devicon-android-plain-wordmark colored"></i>
        <i class="devicon-javascript-plain colored"></i>
        <i class="devicon-nodejs-plain-wordmark colored"></i>
        <i class="devicon-cplusplus-plain colored"></i>
        <i class="devicon-php-plain colored"></i>
        <i class="devicon-ruby-plain-wordmark colored"></i>

        <h4 class="ui horizontal divider header">
          <i class="sitemap icon"></i>
          Frameworks
        </h4>
        <i class="devicon-html5-plain-wordmark colored"></i>
        <i class="devicon-css3-plain-wordmark colored"></i>
        <i class="devicon-angularjs-plain-wordmark colored"></i>
        <i class="devicon-jquery-plain-wordmark colored"></i>

        <h4 class="ui horizontal divider header">
          <i class="terminal icon"></i>
          Tools
        </h4>
        <i class="devicon-git-plain-wordmark colored"></i>
        <i class="devicon-webpack-plain-wordmark colored"></i>
        <i class="devicon-babel-plain colored"></i>
        <i class="devicon-gulp-plain colored"></i>
      </div>

      <h3 class="ui center aligned header">
        Contact
      </h3>
      <button class="ui facebook button">
        <i class="facebook icon"></i>
        Facebook
      </button>
      <button class="ui linkedin button">
        <i class="linkedin icon"></i>
        LinkedIn
      </button>
      <button class="ui github button">
        <i class="github icon"></i>
        Github
      </button>
    </div>
  </div>
</body>
</html>
